
landscape:
  context:
    class:  'FeatureContext'
  extensions:
    Behat\MinkExtension\Extension:
     base_url: 'https://saucelabs.com'
     javascript_session:  'selenium2'
     goutte: 
     selenium2:
        browser: iPhone
        wd_host: USERNAME:APIKEY@ondemand.saucelabs.com/wd/hub
        capabilities: {  "platform": "Mac 10.8", "version": "6", "name": "Testing Lanscape iPhone", "deviceOrientation": "landscape"}

